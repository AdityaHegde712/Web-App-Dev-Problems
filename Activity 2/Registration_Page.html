<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" id="actual_form" display="none">
    <h1>Registration Form</h1><br><br>
    <form id="registrationForm", action="/register" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="mb-3">
        <label for="job" class="form-label">Job</label>
        <input type="text" class="form-control" id="job" required>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
        </select>
      </div>
      <div class="mb-3" id="govIdCardDiv" style="display: none;">
        <label for="govIdCard" class="form-label">Government ID Card</label>
        <input type="file" class="form-control" id="govIdCard">
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" required>
      </div>
      <div class="mb-3">
        <label for="audio" class="form-label">Audio</label>
        <input type='file' accept=".wav,.mp4,.ogg" capture='microphone' class="form-control"><br>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script>
    const countrySelect = document.getElementById('country');
    const govIdCardDiv = document.getElementById('govIdCardDiv');

    countrySelect.addEventListener('change', function() {
      if (countrySelect.value === 'india') {
        govIdCardDiv.style.display = 'block';
      } else {
        govIdCardDiv.style.display = 'none';
      }
    });

    const docselect = document.getElementById('actual_form');
  </script>
  <br><br>
</body>
</html>
